<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lyrics</title>

    <style>
        .grid {
            font-family: monospace;
            font-size: 20px;
            font-weight: bold;
            background-image: url(wood.jpg);
            border: thin gray solid;
            width: fit-content;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: rgba(139, 69, 19, 0.4);
            text-shadow: -1px -1px rgba(0, 0, 0, 0.25), 1px 1px rgba(255, 255, 255, 0.5);
            padding: 7px;
            margin: 7px;
            display: inline-block;
        }

        .letter-off {
            position: relative;
            margin: 2px;
        }

        .letter-on {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            color: #0000cc;
        }
    </style>

    <style>
        ${STYLE}
    </style>
</head>
<body>
<div class="grid">${GRID}</div>

<div id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
    let player = null

    YT.ready(() => {
        player = new YT.Player('player', {
            height: '405',
            width: '720',
            videoId: '${VIDEO_ID}',
            playerVars: {
                autoplay: '1',
            },
            events: {
                onReady: () => {

                },
            }
        })
    })

    let lastAnimationTime = 0
    let lastInterval = 0

    setInterval(() => {
        if (player) {
            const now = Date.now()
            const expectedAnimationTime = lastAnimationTime + (now - lastInterval)

            const time = player.getCurrentTime() * 1e3

            if (Math.abs(expectedAnimationTime - time) > 100) {
                // Drifted too much: force update
                for (const animation of document.getAnimations()) {
                    animation.currentTime = time
                }
                lastAnimationTime = time
            } else {
                lastAnimationTime = expectedAnimationTime
            }

            lastInterval = now
        }
    }, 1e3)
</script>


</body>
</html>
